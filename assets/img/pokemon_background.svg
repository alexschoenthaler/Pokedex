<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="redAccent" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#EF3B36;stop-opacity:0.3" />
    </radialGradient>
    
    <linearGradient id="whiteAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background Gradient Dark -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Large Pokéball in background (red accent) -->
  <g opacity="0.12">
    <circle cx="1700" cy="200" r="300" fill="url(#redAccent)"/>
    <circle cx="1700" cy="200" r="150" fill="#FF6B6B" opacity="0.3"/>
    <rect x="1400" y="50" width="600" height="300" fill="url(#redAccent)"/>
  </g>
  
  <!-- Medium Pokéball (white accent) -->
  <g opacity="0.15">
    <circle cx="300" cy="900" r="200" fill="url(#whiteAccent)"/>
    <circle cx="300" cy="900" r="100" fill="white" opacity="0.2"/>
    <rect x="100" y="800" width="400" height="200" fill="url(#whiteAccent)"/>
  </g>
  
  <!-- Small Pokéballs scattered - Red accent -->
  <g opacity="0.1">
    <circle cx="1800" cy="850" r="80" fill="#EF3B36" opacity="0.5"/>
    <circle cx="1800" cy="850" r="40" fill="#FF6B6B" opacity="0.3"/>
    <rect x="1720" y="770" width="160" height="80" fill="#EF3B36" opacity="0.4"/>
  </g>
  
  <!-- Small Pokéballs - White accent -->
  <g opacity="0.12">
    <circle cx="200" cy="200" r="60" fill="white" opacity="0.3"/>
    <circle cx="200" cy="200" r="30" fill="white" opacity="0.2"/>
    <rect x="140" y="140" width="120" height="60" fill="white" opacity="0.25"/>
  </g>
  
  <!-- Decorative circles - alternating red/white -->
  <circle cx="500" cy="300" r="50" fill="#FF6B6B" opacity="0.08"/>
  <circle cx="1400" cy="800" r="70" fill="white" opacity="0.06"/>
  <circle cx="900" cy="150" r="40" fill="#EF3B36" opacity="0.09"/>
  
  <!-- Additional red accent elements -->
  <circle cx="1200" cy="400" r="30" fill="#FF6B6B" opacity="0.07"/>
  <circle cx="400" cy="600" r="45" fill="white" opacity="0.05"/>
</svg>