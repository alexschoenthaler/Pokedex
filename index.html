<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles/pokemonType.css">
    <link rel="stylesheet" href="./styles/hoverCard.css">
    <link rel="stylesheet" href="./styles/loadingspinner.css">
    <link rel="icon" type="image/x-icon" href="./assets/Logo/pokeball.svg">
    <link rel="stylesheet" href="./styles/dialog.css">

    <!-- bootstrep -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body onload="init()" id="myBody">
    <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid contentlimitation">
                    <img class="logo" src="./assets/Logo/Logo.png" alt="Logo">
                    <img class="logo_mobile" src="./assets/Logo/pokeball.svg" alt="Logo_Mobile">
                    <div>
                        <span id="MessageErr"></span>
                        <form id="pokemonSearch" class="d-flex" role="search">
                            <input id="inputSearch" class="form-control me-2" type="search" placeholder="Search (min. 3C)"
                                aria-label="Search" />
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
       
    </header>
    <main>
        <div class="contentlimitation">
            <section class="overlay displayNone" id="overlay"></section>
            <section id="content" class="content externaldistance">
            </section>
            <section id="buttonContainer" class="buttonContainer">
                <button class="btn btn-outline-success" onclick="LoadMorePokemons()">More
                    Pokemons</button>
            </section>
        </div>
        <dialog id="cardDetails" onclick="closedialog('cardDetails')">
        </dialog>
    </main>
            
    <footer>
        <p>Created by @Alex Sch√∂nthaler</p>

        <!-- <a target="_blank" href="https://icons8.com/icon/mHpzpCOQXE4k/info">Info</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
</body>
<script src="./scripts/CardTamplate.js"></script>
<script src="./script.js"></script>
<script src="./scripts/dialog.js"></script>
<script src="./scripts/overlay.js"></script>
</html>
