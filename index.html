<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles/pokemonType.css">
    <link rel="stylesheet" href="./styles/hoverCard.css">
    <link rel="icon" type="image/x-icon" href="./assets/Logo/pokemon-1673770_640.png">
    <link rel="stylesheet" href="./styles/dialog.css">

    <!-- bootstrep -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body onload="init()" id="myBody">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <img class="logo" src="./assets/Logo/pokemon-logo.svg" alt="Logo">
                <form id="pokemonSearch" class="d-flex" role="search">
                    <input id="inputSearch" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div id="content" class="content externaldistance">
        </div>
        <div id="buttonContainer">
        <button onclick="LoadMorePokemons()">Mehr Pokemons Laden</button>
        </div>
        <dialog id="cardDetails" onclick="closedialog('cardDetails')">

        </dialog>
    </main>
</body>
<script src="./scripts/CardTamplate.js"></script>
<script src="./script.js"></script>
<script src="./scripts/dialog.js"></script>
</html>
